bio:
  de: |
    Italiener aus der Region Venedig, bin ich 1986 in Bassano del Grappa geboren und aufgewachsen. 
    2008 schloss ich mein Studium der Physiotherapie an der Universität Padua ab.

    Von Anfang an habe ich als Freiberufler gearbeitet. Selbst Fussballer bis zu meinem 25. Lebensjahr und in der Folge leidenschaftlicher Capoeirista interessieren mich die Themen der Sportler und Sportlerinnen im Besonderen. So begleitete ich Sportler, Menschen mit Schmerzen, postoperativ oder auch nach einem erlittenen Trauma.

    Stets sehr neugierig und mit Leidenschaft an den Fragen interessiert, wie der menschliche Körper funktioniert und wie man ihm helfen kann, setzte ich nach meinem Abschluss meine Ausbildung fort und spezialisierte mich auf Manuelle Therapie.

    Ferner habe ich meine anatomischen Kenntnisse mit Studien direkt am anatomischen Präparat vertiefen können.

    Ich habe bei über 50 orthopädischen Operationen assistiert und konnte dadurch wertvolle praktische Erfahrungen sammeln.

    Meine Neugierde war jedoch nicht erschöpft und ich erkannte die Grenzen der klassischen Medizin in der täglichen Praxis. Deshalb vertiefte ich meine Kenntnisse mit einer Ausbildung in  Traditioneller Chinesischer Medizin und Kinesiologie in Italien (Abschluss 2017).
    Im selben Jahr führte mich das Schicksal aus Liebe in die Schweiz, Biel. Seit 2019 sind wir zu dritt glücklich!

    Mein Wissensdurst ist immer noch nicht gestillt. Ich fuhr fort, die Beziehung zwischen Emotionen und Symptomen im Körper zu vertiefen, zuerst mit der Rosen-Methode und dann mit dem bis heute andauernden Studium, der Erforschung und Verifizierung der 5 biologischen Naturgesetze.

    Seit November 2020 arbeite ich als selbstständiger Physiotherapeut in der PhysioBlu.

  fr: |
    Italien de la région de Venise, je suis né et j'ai grandi à Bassano del Grappa en 1986. 
    En 2008, j'ai obtenu un diplôme de physiothérapie à l'université de Padoue.

    Depuis le début, j'ai travaillé en tant qu'indépendant. Étant moi-même footballeur jusqu'à l'âge de 25 ans et ensuite capoeiriste passionné, je m'intéresse particulièrement aux problématiques de sportifs. J'ai donc accompagné des athlètes, des personnes souffrant de douleurs, en postopératoire ou après un traumatisme.

    Toujours très curieux et passionné par le fonctionnement du corps humain et de la manière de l'aider, j'ai poursuivi mes études après l'obtention de mon diplôme et me suis spécialisé dans la thérapie manuelle.

    De plus, j'ai pu approfondir mes connaissances anatomiques grâce à des études directement sur le spécimen anatomique.

    J'ai participé à plus de 50 opérations orthopédiques et j'ai pu acquérir une expérience pratique précieuse.

    J’ai cependant reconnu les limites de la médecine conventionnelle dans la pratique quotidienne. J'ai donc approfondi mes connaissances grâce à une formation en médecine traditionnelle chinoise et en kinésiologie en Italie (diplômé en 2017).

    La même année, le destin m'a conduit en Suisse, à Bienne, par amour. Depuis 2019, nous sommes heureux  à trois!

    Ma soif de connaissances n'est toujours pas satisfaite. J'ai continué à approfondir la relation entre les émotions et les symptômes dans le corps, d'abord avec la méthode Rose, puis avec l'étude, la recherche et la vérification des 5 lois biologiques de la nature, que je continue encore aujourd’hui.

  it: |
    Italiano della regione di Venezia, nel 1986 sono nato a Bassano del Grappa, dove sono cresciuto. 

    Ho praticato Calcio agonistico fino ai 25 anni, poi è arrivata la passione per la Capoeira che pratico tutt'ora.

    Un'altra grande passione sono i viaggi alla scoperta di  culture e stili di vita differenti. Sono sempre stati grandi fonti di ispirazione e cambiamenti nel mio percorso di vita.

    Dopo il liceo Scientifico mi sono laureato in Fisioterapia nel 2008 all'Università di Padova.

    Fin dal principio ho lavorato molto intensamente come libero professionista seguendo atleti anche professionisti, persone con dolori e che hanno subito traumi o interventi chirurgici.

    Sempre molto curioso e appassionato di conoscere come funziona il corpo umano e come poterlo aiutare, dopo la laurea ho continuato la mia formazione specializzandomi in Terapia Manuale, frequentando differenti scuole di pensiero (Italiana - Fascial Manipulation Stecco, Australiana - Maitland, Americana - Strain/Counterstrain).

    Ho avuto l'opportunità di assistere ad oltre 50 interventi di chirurgia ortopedica in sala operatoria con un'equipe ortopedica d'alto livello con la quale collaboravo.

    Ho inoltre approfondito gli studi di Anatomia Umana direttamente su cadavere.

    Mi sono specializzato sui disturbi della spalla e dal braccio e sulle problematiche posturali.

    La curiosità nonostante ciò' non si è esaurita e notando nella pratica quotidiana i limiti della “medicina classica” ho approfondito le mie conoscenze con la Medicina Tradizionale Cinese e la Kinesiologia terminando la formazione triennale nel 2017 in Italia.

    Proprio in quell'anno la vita mi ha portato in Svizzera…per amore. Dal 2019 siamo felicemente in tre!

    Più' ne sai e più' vorresti saperne…quindi ho continuato  ad approfondire la relazione tra le emozioni e i sintomi nel corpo dapprima con il “Metodo Rosen” (Svizzera - Italia), poi con lo studio, la ricerca e la verifica delle 5 Leggi Biologiche, che continua tutt'oggi.

    Da novembre 2020 ricevo come libero profesionista in PhysioBlu.

    Il fascino dell'unicità di ogni persona mi motiva a dare del mio meglio per ogni paziente.
