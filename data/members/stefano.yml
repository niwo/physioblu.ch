    Cresciuta a Uettligen, vivo nella regione di Bienna dal 2004 e dal 2018 a Brügg con mio marito e i miei tre figli.

    Nel tempo libero mi piace fare sport, in particolare la pallavolo e fare escursione a piedi o in bicicletta con la mia famiglia nella natura. Oltre a questo mi piace prendermi cura del mio giardino.

    Dopo aver conseguito la maturità in Economia a Berna-Neufeld, ho frequentato la scuola di fisioterapia all'Inselspital dal 2001 al 2005.

    Subito dopo la Laurea ho cominciato a lavorare alla Clinica Linde.
    Inspirata da una collega, nel 2006 ho cominciato la formazione in Fisioterapia dello Sport a Macolin.

    Lì ho conosciuto Frans van den Berg, docente di fisiologia del tessuto connettivo che mi ha affascinato immensamente per la sua enorme conoscenza e la conseguente capacità di analizzare con precisione il dolore e i problemi e di trattarli in modo molto specifico.

    Per questo, dal 2008 al 2012 ho frequentato la formazione KPM (Gestione Clinica del Paziente) da lui fondata in Germania e Austria, dove ho imparato a guardare ogni articolazione da una prospettiva manuale, osteopatica, riflessologica ed energetica. 
    Inoltre ho appreso molto sull'influenza della nutrizione e del metabolismo in relazione alla guarigione dei tessuti.

    Sempre con il desiderio approfondire, ho frequentato ulteriori corsi  specifici sulla nutrizione. Dal 2019, mi occupo del trattamento della fascia in modo ancora più approfondito perché ho incominciato con la formazione dell`integrazione strutturale secondo Anatomy Trains.

    Nel dicembre 2012 è nato il mio primo figlio e negli ultimi anni i miei tre figli hanno avuto la priorità assoluta. Ora invece che la situazione famigliare lo permette, ho maturato la decisione, dopo diversi anni di lavoro in vari studi a Bienne, di avviare il mio studio nel 2020.

    Adoro essere in movimento.
    Per me il movimento è un aspetto centrale nella salute.
    Per questo do' il massimo nel sostenere le persone affinché possano tornare a  muoversi liberamente e con gioia.

