bio:
  de: |
    Ich bin Italiener und wurde im Jahr 1986 in Bassano del Grappa geboren wo ich auch aufgewachsen. 
    2008 schloss ich mein Studium der Physiotherapie an der Universität Padua ab.

    Von Anfang an habe ich als Freiberufler gearbeitet. Selbst Fussballer bis zu meinem 25. Lebensjahr und in der Folge leidenschaftlicher Capoeirista interessieren mich die Themen der Sportler und Sportlerinnen besonders. So begleitete ich Sportler, Menschen mit Schmerzen, postoperativ oder auch nach einem erlittenen Trauma.

    Stets sehr neugierig und mit Leidenschaft an den Fragen interessiert, wie der menschliche Körper funktioniert und wie man ihm helfen kann, setzte ich nach meinem Abschluss meine Ausbildung fort und spezialisierte mich auf Manuelle Therapie.

    Ferner habe ich meine anatomischen Kenntnisse mit Studien direkt am anatomischen Präparat vertiefen können.
    Ich habe bei über 50 orthopädischen Operationen assistiert und konnte dadurch wertvolle praktische Erfahrungen sammeln.

    Meine Neugierde war jedoch nicht erschöpft und icherkannte die Grenzen der klassischen Medizin in der täglichen Praxis. Deshalb vertiefte ich meine Kenntnisse mit einer Ausbildung in Traditioneller Chinesischer Medizin und Kinesiologiein Italien (Abschluss 2017)
    Im selben Jahr führte mich das Schicksal aus Liebe in die Schweiz, Biel. Seit 2019 sind wir zu dritt glücklich!

    Mein Wissensdurst ist immer noch nicht gestillt. Ich fuhr fort, die Beziehung zwischen Emotionen und Symptomen im Körper zu vertiefen, zuerst mit der Rosen-Methode und dann mit dem bis heute andauernden Studium, der Erforschung und Verifizierung der 5 biologischen Naturgesetze nach Dr. Hamer.

  fr: |
    Italien de la région de Venise, je suis né en 1986 à Bassano del Grappa, où j'ai grandi. 

    J'ai pratiqué le football de compétition jusqu'à l'âge de 25 ans, puis est venue la passion de la capoeira que je pratique toujours.

    Une autre grande passion est de voyager pour découvrir des cultures et des modes de vie différents. Ils ont toujours été de grandes sources d'inspiration et de changement dans mon parcours de vie.

    Après le lycée, j'ai obtenu un diplôme de physiothérapie en 2008 à l'université de Padoue.

    Depuis le début, j'ai travaillé très intensément en tant que freelance en suivant des athlètes, même des professionnels, des personnes souffrant et ayant subi un traumatisme ou une opération.

    Toujours très curieux et passionné de savoir comment fonctionne le corps humain et comment l'aider, après avoir obtenu mon diplôme, j'ai poursuivi ma formation en me spécialisant dans la thérapie manuelle, en fréquentant différentes écoles de pensée (italienne - Manipulation fasciale Stecco, australienne - Maitland, américaine - Strain/Counterstrain).

    J'ai eu l'occasion d'assister à plus de 50 opérations orthopédiques en salle d'opération avec une équipe orthopédique de haut niveau avec laquelle j'ai collaboré.

    J'ai également poursuivi mes études en anatomie humaine directement sur des cadavres.

    Je me suis spécialisé dans les troubles des épaules et des bras et les problèmes de posture.


    Malgré cela, ma curiosité ne s'est pas éteinte et, constatant les limites de la médecine classique dans ma pratique quotidienne, j'ai approfondi mes connaissances avec la médecine traditionnelle chinoise et la kinésiologie, terminant ma formation de trois ans en 2017 en Italie.

    Cette même année, la vie m'a emmené en Suisse... par amour.
    Depuis 2019, nous sommes heureusement trois dans la maison !

    Ici, à Bienne, ma curiosité s'est déplacée pendant un certain temps vers la nouvelle culture dans laquelle je me trouvais pour vivre et travailler, alors j'ai consacré mon énergie à apprendre d'abord l'allemand, puis le français.

    Plus vous en savez, plus vous voulez savoir... et donc, dès que mon langage m'a permis de le faire, j'ai continué à approfondir la relation entre les émotions et les symptômes dans le corps, d'abord avec la "méthode Rosen" (Suisse - Italie), puis avec l'étude, la recherche et la vérification des 5 lois biologiques, qui se poursuit encore aujourd'hui.

    Depuis novembre 2020, je reçois en tant que pigiste dans PhysioBlu.

    La fascination de l'unicité de chaque personne me motive à donner le meilleur de moi-même pour chaque patient.

