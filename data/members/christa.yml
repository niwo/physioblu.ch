bio:
  de: |
    Aufgewachsen in Uettligen, lebe ich seit 2004 in der Region Biel und nun seit zwei Jahren mit meinem Mann und den drei Kindern in Brügg.

    Meine freie Zeit verbringe ich in Bewegung, allem voran mit Volleyball und der Familie zu Fuss oder auf dem Bike in der Region unterwegs. Ausserdem werke ich gerne in unserem Garten.

    Nach dem Abschluss des Wirtschaftsgymnasiums Bern-Neufeld, habe ich von 2001-2005 die Physiotherapieschule am Inselspital absolviert.

    Kurz nach Abschluss der Ausbildung begann ich in der Klinik Linde in Biel zu arbeiten. Inspiriert durch andere Teammitglieder, begann ich 2006 die Sportphysiotherapieausbildung in Magglingen.
    Dort war Frans van den Berg mein Dozent in Bindegewebsphysiologie und sein enormes Wissen und die daraus resultierenden Fähigkeiten Schmerzen und Probleme genau analysieren und sehr gezielt behandeln zu können, haben mich ungemein fasziniert.

    Deshalb habe ich dann von 2008-2012 die von ihm gegründete Ausbildung KPM (Klinisches Patientenmanagement) in Deutschland und Österreich besucht, wo wir lernten, jedes Gelenk aus der Sicht der manuellen, osteopathischen, reflexologischen und energetischen Perspektive zu betrachten. Zudem erhielten wir viele Informationen über den Einfluss der Ernährung und des Stoffwechsels in Bezug auf die Wundheilung von Gewebe.
    
    Immer mit dem Beweggrund noch besser zu verstehen, habe ich auch weiterführende Kurse zum Thema Ernährung besucht und beschäftige mich nun seit 2019 noch vertiefter mit den Faszien, da ich mit der Ausbildung zur strukturellen Integration nach Anatomy Trains begonnen habe.

    Im Dezember 2012 kam mein erster Sohn zur Welt und die letzten Jahre hatten meine drei Kinder oberste Priorität. Die Familiensituation beginnt sich nun wieder zu verändern und deshalb ist mein Entschluss gereift, nach mehreren Jahren arbeiten in verschiedenen Praxen in Biel, im 2020 eine eigene Praxis zu gründen.

    Ich selber liebe es in Bewegung zu sein.
    Bewegung ist für mich ein zentraler Aspekt von Gesundheit.
    Deshalb ist es mir ein Anliegen, mit meiner Therapie Menschen dabei zu unterstützen, wieder frei und mit Freude bewegen zu können.

  fr: |
    J'ai grandi à Uettligen, je vis dans la région de Bienne depuis 2004 et depuis 2018 à Brügg avec mon mari et mes trois enfants.

    Pendant mon temps libre, j'aime faire du sport, en particulier du volleyball et des randonnées pédestres ou à vélo avec ma famille dans la nature. En plus de cela, j'aime bien m'occuper de mon jardin.

    Après avoir fait la maturité économique à Bern-Neufeld, j'ai fréquenté l'école de physiothérapie de l'Inselspital de 2001 à 2005.

    Immédiatement après l'obtention de mon diplôme, j'ai commencé à travailler à la Clinique des Tilleuls.
    Inspiré par une collègue, j'ai commencé la formation en physiothérapie du Sport en 2006 à Macolin.

    Pendant les cours j`ai rencontré Frans van den Berg, un professeur de physiologie des tissus conjonctifs, qui m'a énormément fasciné par ses énormes connaissances et sa capacité conséquente à analyser précisément la douleur et les problèmes et à les traiter de manière très spécifique.

    C'est pourquoi, de 2008 à 2012, j'ai suivi la formation KPM (Clinical Patient Management) qu'il a fondée en Allemagne et en Autriche, où j'ai appris à regarder chaque articulation d'un point de vue manuel, ostéopathique, réflexologique et énergétique. 
    J'ai également beaucoup appris sur l'influence de la nutrition et du métabolisme sur la guérison des tissus.

    Toujours avec l'envie d'approfondir, j'ai suivi des cours supplémentaires spécifiquement sur la nutrition. Depuis 2019, je traite les fascias de manière encore plus approfondie grâce à la formation Intégration structurelle selon Anatomy Trains que j' ai commencé.

    En décembre 2012, mon premier enfant est né et, ces dernières années, mes trois enfants étaient la priorité absolue. Cependant, maintenant que la situation familiale le permet, j'ai pris la décision, après plusieurs années de travail dans différents cabinets à Bienne, de créer mon propre cabinet en 2020.

    J'aime être en mouvement.
    Pour moi, le mouvement est un aspect central de la santé.
    C'est pourquoi je fais tout mon possible pour soutenir les gens afin qu'ils puissent de nouveau bouger librement et avec plaisir.

  it: |
    Cresciuta a Uettligen, vivo nella regione di Bienna dal 2004 e dal 2018 a Brügg con mio marito e i miei tre figli.

    Nel tempo libero mi piace fare sport, in particolare la pallavolo e fare escursione a piedi o in bicicletta con la mia famiglia nella natura. Oltre a questo mi piace prendermi cura del mio giardino.

    Dopo aver conseguito la maturità in Economia a Berna-Neufeld, ho frequentato la scuola di fisioterapia all'Inselspital dal 2001 al 2005.

    Subito dopo la Laurea ho cominciato a lavorare alla Clinica Linde.
    Inspirata da una collega, nel 2006 ho cominciato la formazione in Fisioterapia dello Sport a Macolin.

    Lì ho conosciuto Frans van den Berg, docente di fisiologia del tessuto connettivo che mi ha affascinato immensamente per la sua enorme conoscenza e la conseguente capacità di analizzare con precisione il dolore e i problemi e di trattarli in modo molto specifico.

    Per questo, dal 2008 al 2012 ho frequentato la formazione KPM (Gestione Clinica del Paziente) da lui fondata in Germania e Austria, dove ho imparato a guardare ogni articolazione da una prospettiva manuale, osteopatica, riflessologica ed energetica. 
    Inoltre ho appreso molto sull'influenza della nutrizione e del metabolismo in relazione alla guarigione dei tessuti.

    Sempre con il desiderio approfondire, ho frequentato ulteriori corsi  specifici sulla nutrizione. Dal 2019, mi occupo del trattamento della fascia in modo ancora più approfondito perché ho incominciato con la formazione dell`integrazione strutturale secondo Anatomy Trains.

    Nel dicembre 2012 è nato il mio primo figlio e negli ultimi anni i miei tre figli hanno avuto la priorità assoluta. Ora invece che la situazione famigliare lo permette, ho maturato la decisione, dopo diversi anni di lavoro in vari studi a Bienne, di avviare il mio studio nel 2020.

    Adoro essere in movimento.
    Per me il movimento è un aspetto centrale nella salute.
    Per questo do' il massimo nel sostenere le persone affinché possano tornare a  muoversi liberamente e con gioia.

