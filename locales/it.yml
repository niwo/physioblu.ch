  philosophy_text: |
    ## Filosofia

    La nostra filosofia è quella di considerare la persona come un tutt’uno, con i suoi sintomi e dolori nel corpo, fatto di muscoli e articolazioni, ma anche di visceri, pensieri ed emozioni.

    Per noi è importante che la persona si senta ascoltata e compresa nel suo bisogno, con i tempi che necessita. 

    Comprendere il problema è fondamentale per capire quale puo’ essere nel momento il miglior trattamento per la persona.

    Ogni trattamento mira alla risoluzione dei sintomi nel piu’ breve tempo possibile. Puo’ anche diventare un'esperienza per conoscere sè stessi.

    Amiamo lavorare con le persone, infinita fonte di apprendimento.

  pricing_text: |
    ## Fatturazione dei servizi 

    Con un’ordinanza del Medico la Cassa Malattia di base si prende carico dei trattamenti di Fisioterapia.

    È possibile venire da noi, anche senza ordinanza del Medico, pagando le sedute di tasca propria.
