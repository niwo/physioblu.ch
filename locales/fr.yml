  philosophy_text: |
    ## Philosophie

    Nous considérons l’être humain comme un tout : le corps composé d’articulations, de muscles, de fascias et d’organes, mais aussi de pensées et d’émotions.

    Il est important pour nous que nos clients se sentent pris au sérieux et que nous prenions le temps nécessaire pour comprendre leurs besoins et leurs problèmes. Cela nous permet de garantir un traitement optimal et adapté à chaque patient.

    Chaque traitement que nous proposons vise à résoudre les symptômes et les problèmes dans les plus brefs délais. Cependant, nous attendons également des clients qu'ils soient prêts à s'engager dans une thérapie et à prendre eux-mêmes des responsabilités. La thérapie peut alors les aider à mieux se connaître.

    Nous aimons travailler avec des personnes d'horizons différents, c'est un enrichissement pour nous ainsi qu’une occasion de faire de nouvelles connaissances.

  pricing_text: |
    ## Facturation des services

    Sur ordonnance du médecin, l'assurance maladie de base prend en charge les traitements de physiothérapie.

    Vous pouvez venir chez nous, même sans ordonnance du médecin et payer les séances vous-même.
