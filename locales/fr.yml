  philosophy_text: |
    # Philosophie

    Notre philosophie est de considérer la personne comme un tout, avec ses symptômes et ses douleurs dans le corps, composé de muscles et d'articulations, mais aussi de viscères, de pensées et d'émotions.

    Il est important pour nous que la personne se sente entendue et comprise dans son besoin, dans le temps dont elle a besoin. 

    Il est fondamental de comprendre le problème afin de déterminer quel peut être le meilleur traitement pour la personne à l'heure actuelle.

    Chaque traitement vise à résoudre les symptômes dans les plus brefs délais. Cela peut aussi devenir une expérience pour se connaître soi-même.

    On aime travailler avec les gens, une source inépuisable d'apprentissage.

