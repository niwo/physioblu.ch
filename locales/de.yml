  philosophy_text: |
    # Philosophie

    Wir betrachten den Menschen als Ganzes, bestehend aus dem Körper mit Gelenken, Muskeln, Faszien, den Organen, aber auch allen Gedanken und Emotionen.

    Uns ist es wichtig, dass sich unsere Kunden ernst genommen fühlen und wir uns die nötige Zeit nehmen, um ihre Bedürfnisse erfassen zu können und ihre Probleme zu verstehen. Das ermöglicht eine optimale, individuell angepasste Behandlung zu gewährleisten.

    Jede Behandlung unsererseits zielt darauf ab, Symptome und Probleme in möglichst kurzer Zeit zu beheben. Wir erwarten aber auch die Bereitschaft der Kunden, sich auf die Therapie einzulassen und selber Verantwortung zu übernehmen. Dann kann die Therapie auch dazu beitragen, sich selber besser kennenzulernen.

    Wir lieben die Arbeit mit Menschen unterschiedlicher Herkunft, sie stellt für uns eine Bereicherung dar und ist eine Möglichkeit stetig Neues zu lernen.

  pricing_text: |
