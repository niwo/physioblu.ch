    Mit einer Verordnung vom Arzt wird die Physiotherapie von der Grundversicherung übernommen, die Rechnung wird direkt an die Krankenkasse gesendet.

    Sie können auch ohne Verordnung zu uns kommen und die Rechnung selber bezahlen.